<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" />

  <link rel="stylesheet" href="options.css">
  <title>Dat-Phase</title>
</head>

<body>
  <h1>Options</h1>
  <div class="import-groups">

    <div class="group">
      <label>Filter Type</label>
      <div class="wrapper">
        <select id="filterType">
          <option value="0">Keywords Only</option>
          <option value="1">Channels Only</option>
          <option value="2">Keywords & Channels</option>
          <option value="3" selected>Remove Everything isn't Whitelisted</option>
          <option value="4">No Filter</option>
        </select>
        <input value="300" min="1" placeholder="Delay In-between (MS)" type="number" id="delay" />
      </div>
    </div>


    <div class="group">
      <label>Import Filter</label>
      <input id="filterInput" type="url" placeholder="Filter URL..." />
    </div>



    <div class="group">
      <label>Importing Method</label>
      <div class="wrapper">
        <select id="importMethod">
          <option value="0" select>Append</option>
          <option value="1">Replace</option>
        </select>
        <input type="file" id="importBtn">
        <button id="exportBtn">Export</button>
      </div>
    </div>

  </div>
  <button id="saveBtn">Save</button>

  <div class="data-groups">
    <div class="wrapper">

      <div class="group">
        <div class="wrapper">
          <input id="channelsInput" type="text" placeholder="Add Channels.." />
          <button id="channelsBtn">Clear</button>
        </div>
        <ul id="channels">
      </div>

      <div class="group">
        <div class="wrapper">
          <input id="keywordInput" type="text" placeholder="Add Keywords.." />
          <button id="keywordsBtn">Clear</button>
        </div>
        <ul id="keywords">
        </ul>
      </div>

    </div>

    <div class="group">
      <div class="wrapper">
        <input id="whitelistedInput" type="text" placeholder="Whitelist Channels.." />
        <button id="whitelistedBtn">Clear</button>
      </div>
      <ul id="whitelisted">
      </ul>
    </div>
  </div>

</body>
<script type="module" src="options.js"></script>

</html>
